<app-view [documentType]="1017" [loadOnDisplay]="true" [loadColumns]="columns" sortColumn="subject" sortDescending="false" rowsCount="10">
    <div class="userfilters">
        <mat-form-field>
            <mat-select placeholder="Role" (selectionChange)="roleChange($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
                <mat-select placeholder="Organisation" (selectionChange)="orgChange($event)">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let org of orgs" [value]="org.id">{{org.name}}</mat-option>
                </mat-select>
        </mat-form-field>      
    </div>      
</app-view>
